hawkular:
  -
    tenant: 'admin'
    #uri: 'https://metrics.10.1.2.2.xip.io'
    prefix: 'localhost'
    #bearerToken: '123456'
    headers:
      header-key: 'header-value'
    globalTags:
      tag1: 'v1'
      component: 'org.apache.cassandra'
    perMetricTags:
      sample.metric.rate:
        tag3: 'v3'
        tag4: 'v4'
    tagsCacheDuration: 60000
    autoTagging: false
    period: 10
    timeunit: 'SECONDS'

